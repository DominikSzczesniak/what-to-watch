<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User Management Page</title>
    <link rel="stylesheet" href="UserStyle.css">
</head>

<body>

<div class="container" id="mainContainer">
    <div id="loginContainer">
        <form id="loginForm">
            <div class="heading-container">
                <label>Login</label>
            </div>

            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="username" required>
            </div>

            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="password" required>
            </div>

            <div class="form-group">
                <button type="button" onclick="loginUser()">Login</button>
            </div>

            <p id="response" class="error"></p>
        </form>
        <p class="create-user-link" onclick="toggleCreateAccountForm()">Create Account</p>
    </div>

    <div id="createAccountContainer" style="display: none;">
        <form id="createAccountForm">
            <div class="heading-container">
                <label>Create Account</label>
            </div>

            <div class="form-group">
                <input type="text" id="newUsername" name="newUsername" placeholder="new username" required>
            </div>

            <div class="form-group">
                <input type="password" id="newPassword" name="newPassword" placeholder="new password" required>
            </div>

            <div class="form-group">
                <button type="button" onclick="createAccount()">Create Account</button>
                <p class="create-user-link" onclick="toggleLoginForm()">Back to Login</p>
            </div>

            <p id="createResponse" class="error"></p>
        </form>
    </div>

    <div id="loggedInContainer" style="display: none;">
        <div class="user-info">
            <p id="loggedInUser"></p>
            <button onclick="logoutUser()">Logout</button>
        </div>
    </div>
</div>

<script src="UserScript.js"></script>
</body>

</html>
